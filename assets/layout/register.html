<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
        <div class="register">
            <h2>Register Here</h2>
            <form action="#" method="post">
                <label for="">First Name :</label><br><br>
                <input type="text" id="name" class="fname" placeholder="Your First Name"><br><br>
                <label for="">Last Name :</label><br><br>
                <input type="text" id="name" class="lname" placeholder="Your Last Name"><br><br>
                <label for="">Age :</label><br><br>
                <input type="number" id="name" class="age" placeholder="How old are you?"><br><br>
                <label for="">Email :</label><br><br>
                <input type="text" id="name" class="email" placeholder="Enter Your Valid Email" required><br><br>
                <label for="">Gender :</label><br>
                <input type="radio" id="male">
                <span>Male</span>
                <input type="radio" id="Female">
                <span>Female</span><br><br>
                <label for="">Known Language :</label><br><br>
                <input type="checkbox">
                <span>Bangla</span>
                <input type="checkbox">
                <span>English</span>
                <input type="checkbox">
                <span>Hindi</span><br><br>
                <input type="submit" id="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
